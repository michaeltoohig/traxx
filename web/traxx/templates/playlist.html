<table class="table table-striped table-condensed" id="playlisttable">
<tbody>
{%- for r in pl -%}
{% set ppos = r.pos|int + 1 %}
	<tr id="pos{{r.pos}}" {% if r.pos == song %}class="error"{% endif %}>
		<td class="hidden-desktop hidden-phone hidden-tablet"><i class="icon-move"></i></td>
		<td style="text-align: right;">{{ ppos }}</td>
		{%- if r.col2 == '' -%}
		<td colspan="2"><a href="#" data-pos="{{ r.pos }}">{{ r.col1 }}</a></td>
		{%- else -%}
		<td><a href="#" data-pos="{{ r.pos }}">{{ r.col1 }}</a></td>
		<td><a href="#" data-pos="{{ r.pos }}">{{ r.col2 }}</a></td>
		{%- endif -%}
		<td>{{ r.time|humanlength }}</td>
		<td>
          <div class="btn-group">
            <button id="plactionbutton" class="btn btn-tiny dropdown-toggle" data-toggle="dropdown" style="font-size: 9px">
              <i class="icon-wrench"></i>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-action="delete" data-ppos="{{ r.pos }}"><i class="icon-remove"></i> Delete</a></li>
              <li><a href="#" data-action="moveup" data-ppos="{{ r.pos }}"><i class="icon-arrow-up"></i> Move up</a></li>
              <li><a href="#" data-action="movedown" data-ppos="{{ r.pos }}"><i class="icon-arrow-down"></i> Move down</a></li>
              <li><a href="#" data-action="requeue" data-ppos="{{ r.pos }}"><i class="icon-play-circle"></i> Requeue</a></li>
            </ul>
          </div>

		</td>
	</tr>
{% endfor -%}
</tbody>
</table>
<br /><br />

	var song={{ song }}
